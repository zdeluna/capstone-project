<div class="row">
  <div class="col-12">
    <mat-card>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let post of posts">
            <mat-card>
              <mat-card-content>
                <div>{{ post.message }}</div>
                <i class="fas fa-chevron-circle-down"></i>
              </mat-card-content>
            </mat-card>
          </mat-list-item>
        </mat-list>

        <button mat-stroked-button> Post </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
