<!-- <div class='container'> -->
  <body>
  <div class='rounded header-col'>
    <h1 class='profile-name'>Profile</h1>
    <img src="assets/flat-icons/user-no-photo.svg" 
    class="img-circle decision-button-svg">
    <div class='header-edit'>
      <h1>{{user.username}}</h1>
      <i class="far fa-edit"></i>
    </div>
    <h6>Seattle, WA</h6>
  </div>
  <div class='radio-buttons-left'>
    <button class='rounded btn-primary'>General</button>
    <button class='rounded btn-primary'>Goals</button>
    <button class='rounded btn-primary'>Records</button>
  </div>
  <div class='rounded row-6'>  
    <div class='another'>
      <div id={{sport.name}} *ngFor='let sport of sports' class='rounded col-md-4'>
        <h3>{{sport.name}}</h3>
        <p>Total: {{sport.miles}} miles</p>
      </div>
    </div>
    <div id='achievments' class='rounded col-md-3'>
        Achievements
        <div id='inner' class='row'></div>
    </div>

  </div>
  <div id='more' class='rounded row-6'>
      <div class='inside-more'><h6>More Here!</h6></div>
  </div>

</body>
