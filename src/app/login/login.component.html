<body >
    <form class="form-signin">

      <div class='img-circle text-center'>
        <img src="assets/logo/fitness_tracker_logo2.png" alt="logo">
      </div>

      <h1 class='text-md-left'>
        Challenge yourself.
        Challenge anyone.
      </h1>

      <p class="text-sm-left">
        Create your own free account to track your fitness and challenge your friends!!
      </p>

      <label for="inputEmail" class="sr-only">
        Email 
      </label>

      <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
        <label for="inputPassword" class="sr-only">
          Password
        </label>

      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> 
            Remember me
          </label>
        </div>

      <button id='sign-in-btn' class="btn btn-lg btn-primary btn-block border: 1px solid aqua;
      border-color: #00fff0;" type="submit">
        Sign up
      </button>

      <button class="btn btn-lg btn-primary btn-block" id='google-btn'>
          <img src="https://img.icons8.com/small/16/000000/google-logo.png">
          <span> Sign up with Google! </span> 
        </button>

    </form>

  </body>
