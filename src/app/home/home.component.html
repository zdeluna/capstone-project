<body>
  
  <div class ="jumbotron">
      <h1 *ngIf="user" class='profile-name'>Welcome, {{user.username}}</h1>
      <p> {{date}} </p>
  </div>

  <div class="row-6" id='challenges'>
    <h3>Challenges snapshot:</h3>
    <ul>
      <li>No current challenges</li>
      <li>No upcoming challenges</li>
    </ul>
  </div>

  <div class ="row">
    <div *ngFor="let category of categories" class="col-6 decision-button">
        <a
         routerLink="/{{category.value}}">
         <img class="decision-button-svg" [src]="category.location" [alt]="category.view"/>
        </a>
        <p>{{ category.view }}</p>
    </div>
  </div>
  
  <router-outlet></router-outlet>

</body>
